<ion-header>

  <ion-navbar>
    <ion-title>DashboardPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="users && users.length > 0">
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar item-start>
          <img src="/assets/imgs/avatar.png" />
        </ion-avatar>      
        <ion-icon name="person"></ion-icon> {{ user.username }}
      </ion-item>
      <ion-item-options side="rigth">
        <button ion-button color="secondary" (click)="detail(user)">Detalle</button>
        <button ion-button color="primary" (click)="edit(user)">Editar</button>
        <button ion-button color="danger" (click)="remove(user)">Borrar</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="add()" mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <p *ngIf="users && users.length == 0" color="danger">
    No hay usuarios
  </p>

</ion-content>
